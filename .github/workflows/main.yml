name: Main Branch Test

on:
    push:
        branches:
            - "main"

env:
    CI: true

jobs:
    tests:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout current commit
              uses: actions/checkout@v2

            - name: Run Component tests
              uses: cypress-io/github-action@v2
              with:
                  command: yarn cypress run-ct
